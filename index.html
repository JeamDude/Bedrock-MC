<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bedrock MC - Addons para Minecraft Bedrock</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #212121;
      color: #fff;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Estilos del encabezado */
    header {
      background-color: #333;
      padding: 20px;
      border-radius: 8px 8px 0 0;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0;
      color: #fff;
    }

    /* Estilos del pie de página */
    footer {
      background-color: #333;
      padding: 10px;
      text-align: center;
      border-radius: 0 0 8px 8px;
      margin-top: 20px;
    }

    /* Estilos del contenido principal */
    main {
      padding: 20px;
      background-color: #424242;
      border-radius: 8px;
    }

    /* Estilos para enlaces */
    a {
      color: #00bcd4;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Estilos para la lista de addons */
    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    li a {
      display: inline-block;
      background-color: #616161;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    li a:hover {
      background-color: #00bcd4;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Bedrock MC - Addons para Minecraft Bedrock</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <h2>¡Bienvenido a Bedrock MC!</h2>
      <p>Explora nuestra colección de addons para Minecraft Bedrock y mejora tu experiencia de juego.</p>

      <h3>Últimos addons agregados:</h3>
      <ul>
        <li><a href="#">Addon 1</a></li>
        <li><a href="#">Addon 2</a></li>
        <li><a href="#">Addon 3</a></li>
      </ul>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Bedrock MC. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>
</html>
